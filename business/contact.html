<!DOCTYPE html>
<html lang="en">

  <body>
    <header>
      <div class="logo">
        <img height="auto" src="../assets/img/icondefault.png" alt="" />
        <small>Business</small>
      </div>
      <div class="toggle"></div>
      <div class="navigation">
        <ul>
          <li><a href="../index.html">Dev Portfolio</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="../index.html#work">Samples</a></li>
          <li><a href="contact.html">Get in touch</a></li>
        </ul>
        <div class="social-bar">
          <ul>
            <li>
              <a href="https://facebook.com">
                <img src="images/facebook.png" target="_blank" alt="" />
              </a>
            </li>
            <li>
              <a href="https://twitter.com">
                <img src="images/twitter.png" target="_blank" alt="" />
              </a>
            </li>
          </ul>
          <a href="mailto:matheusvaillant505@gmail.com" class="email-icon">
            <img src="images/email.png" alt="" />
          </a>
        </div>
      </div>
    </header>
    <section>
      <div class="title">
        <h1>Get In Touch</h1>
      </div>
      <div class="contact">
        <div class="contact-form">
          <form id="form">
            <div class="field row">
              <label for="from_name">Name</label>
              <input
                class="input50"
                type="text"
                name="from_name"
                id="from_name"
                required
              />
            </div>

            <div class="field row">
              <label for="email">Email</label>
              <input
                class="input50"
                type="text"
                name="email"
                id="email"
                required
              />
            </div>
            <div class="field row">
              <label for="message">Message</label>
              <textarea
                class="input100"
                type="text"
                name="message"
                id="message"
                required
              ></textarea>
            </div>

            <input
              style="
                border: none;
                padding: 1rem;
                color: white;
                background-color: black;
                cursor: pointer;
              "
              type="submit"
              id="sendEmail"
              value="Send Email"
            />
          </form>
        </div>

        <div class="contact-info">
          <div class="info-box">
            <img src="images/address.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Address</h4>
              <p>São Sebastião da Pedreira Street, Lisbon, Portugal</p>
            </div>
          </div>
          <div class="info-box">
            <img src="images/email.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Email</h4>
              <a href="mailto:anyone@example.com"
                >matheusvaillant505@gmail.com</a
              >
            </div>
          </div>
          <div class="info-box">
            <img src="images/call.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Call</h4>
              <a href="tel:+19785555555">+351 920 508 532</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
